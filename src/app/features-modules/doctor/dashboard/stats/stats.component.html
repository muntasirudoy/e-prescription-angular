<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <!-- Earned Today -->
    <div class="bg-white p-4 rounded-md shadow-sm flex gap-3">
        <div class="w-8 h-8 bg-sky-100 rounded-full flex items-center justify-center mb-3">
            <i class="fas fa-dollar-sign text-sky-400"></i>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Earned Today</p>
            <p class="text-xl font-bold">BDT {{details.todayFeeAmount}}</p>
        </div>
    </div>

    <!-- Appointment -->
    <div class="bg-white p-4 rounded-md shadow-sm flex gap-3">
        <div class="w-8 h-8 bg-sky-100 rounded-full flex items-center justify-center mb-3">
            <i class="fas fa-calendar-check text-sky-400"></i>
        </div>
        <div>

            <p class="text-gray-500 text-sm">Appointment</p>
            <p class="text-xl font-bold">{{details.totalAppointment}} appointment</p>
        </div>
    </div>

    <!-- Patients -->
    <div class="bg-white p-4 rounded-md shadow-sm flex gap-3">
        <div class="w-8 h-8 bg-sky-100 rounded-full flex items-center justify-center mb-3">
            <i class="fas fa-user-injured text-sky-400"></i>
        </div>
        <div>

            <p class="text-gray-500 text-sm">Patients</p>
            <p class="text-xl font-bold">{{details.totalPatient}} Patients</p>
        </div>
    </div>

    <!-- Consulted Today -->
    <div class="bg-white p-4 rounded-md shadow-sm flex gap-3">
        <div class="w-8 h-8 bg-sky-100 rounded-full flex items-center justify-center mb-3">
            <i class="fas fa-stethoscope text-sky-400"></i>
        </div>
        <div>

            <p class="text-gray-500 text-sm">Consulted Today</p>
            <p class="text-xl font-bold">{{details.todayConsulted}} Consulted</p>
        </div>
    </div>
</div>
