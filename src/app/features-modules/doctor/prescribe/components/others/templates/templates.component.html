<div class="bg-white rounded-lg shadow-xl w-full">
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">Prescription Templates</h3>
        <p class="text-sm text-gray-500 mt-1">Search and select a prescription template to use.</p>
    </div>

    <!-- Search Input -->
    <div class="px-6 py-4 relative">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400 text-sm"></i>
            </div>
            <input type="text"
                class="pl-10 w-full border border-gray-300 rounded-md shadow-sm py-2 text-sm focus:ring-secondary focus:border-secondary"
                placeholder="Search templates...">
        </div>
    </div>

    <!-- Template List -->
    <div class="px-6 pb-4">
        <div class="border border-gray-200 rounded-md h-[300px] overflow-y-auto">
            <div class="p-2 space-y-2">
                <!-- Selected Template -->

                @for (item of templates; track $index) {
                <div (click)="show(item.prescriptionTemplateID)"
                    [ngClass]="selectedTemplate.id == item.prescriptionTemplateID ? 'transition-colors bg-indigo-50 border border-indigo-200' :'bg-white  '"
                    class="flex items-start gap-3 p-3 rounded-lg cursor-pointer">
                    <!-- @if (selectedTemplate.id === item.prescriptionTemplateID && selectedTemplate.templateLoad ) { -->
                    <!-- @if (selectedTemplate.templateLoad) {
                    <div class="ate-pulse w-full">
                        <div class="h-2.5 bg-gray-200 rounded-full w-48 mb-4"></div>
                        <div class="h-2 bg-gray-200 rounded-full mb-2.5"></div>
                    </div>

                    } -->
                    <!-- }@else { -->
                    <i class="fas fa-file-medical text-gray-500 mt-1"></i>
                    <div class="flex-1">
                        <div class="font-medium">{{item.name}}</div>
                        <div class="text-sm text-gray-500">Standard prescription for {{item.name}}</div>
                        <!-- <div class="text-xs mt-1 text-gray-500">Cardiovascular</div> -->
                    </div>
                    @if (selectedTemplate.id === item.prescriptionTemplateID) {
                    <i class="fas fa-check text-slate-900"></i>
                    <!-- }
                    } -->


                    }
                </div>
                }@empty {
                <div class="h-full flex justify-center items-center">
                    No template found!
                </div>
                }




            </div>
        </div>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
        <button (click)="dialogRef.close()"
            class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:secondary">
            Cancel
        </button>
        <button [disabled]="!selectedTemplate.id" (click)="submitTemplate()"
            class="px-4 py-2 bg-secondary border disabled:bg-slate-300 disabled:text-gray-500 border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:secondary">
            {{selectedTemplate.templateLoad ? 'Loading...' : 'Use Template'}}
        </button>
    </div>
</div>
