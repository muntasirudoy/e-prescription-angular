<div class="flex justify-between py-4 px-6 border-b-[1px] items-center">
  <h1 class="dashbord-heading-text text-[15px] md:text-[18px]">
    <i class="fa-solid fa-plus"></i>
    {{ editData ? "Update" : "Add" }} Specialization
  </h1>
  <button class="btn-secondary-light" (click)="dialogRef.close(true)">
    Close
  </button>
</div>
<div class="md:px-10 px-6 md:py-6 py-4">
  <form [formGroup]="form">
    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label
            for="name"
            class="mb-2 block font-medium text-[14px] text-slate-900"
          >
            Your Specialization
          </label>
          <select
            formControlName="specializationId"
            name="specializationId"
            id="specializationId"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          >
            <!-- Default Select Option -->
            <option value="" class="font-semibold text-slate-300">
              Select Specialization
            </option>

            <!-- Loop through titleList to create options -->
            <option
              *ngFor="let item of specializationList"
              value="{{ item.id }}"
              class="font-semibold text-slate-800"
            >
              {{ item.specializationName }}
            </option>
          </select>
        </div>
      </div>

      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label
            for="date"
            class="mb-2 block font-medium text-[14px] text-[#07074D]"
          >
            Doctor Name
          </label>
          <input
            readonly
            formControlName="fullName"
            type="text"
            name="fullName"
            id="fullName"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>

      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label
            for="date"
            class="mb-2 block font-medium text-[14px] text-[#07074D]"
          >
            Document Name
          </label>
          <input
            readonly
            formControlName="documentName"
            type="text"
            name="documentName"
            id="documentName"
            value="{{ selectedSpFileName }}"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>
      <!--*ngIf="!editData"-->
      <div class="grid space-y-2 w-full px-3 sm:w-full">
        <label class="text-sm font-bold text-gray-500 tracking-wide"
          >Attach Your Speciality Document</label
        >
        <div class="flex items-center justify-center w-full">
          <label
            class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center"
          >
            <div
              class="h-full w-full text-center flex flex-col justify-center items-center"
            >
              <div class="flex flex-auto max-h-48 mx-auto -mt-10">
                <img
                  class="has-mask h-36 object-center"
                  src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg"
                  alt="freepik image"
                />
              </div>
              <p class="pointer-none text-gray-500">
                <span class="text-sm">Click here to select your file!</span>
              </p>
            </div>
            <input
              type="file"
              (change)="onFileChanged($event)"
              #attachments
              #fileInput
              accept=".jpg,.jpeg,.png,.pdf"
              class="hidden"
            />

            <!-- <input type="file" #attachments #fileInput accept=".jpg,.jpeg" class="hidden" (change)="onFileChanged($event)"> -->
          </label>
        </div>
      </div>
    </div>

    <button
      class="btn-secondary border border-transparent mt-5 w-full sm:w-fit"
      (click)="saveSpecialization()"
    >
      {{ editData ? "Update" : "Submit" }}
    </button>
  </form>
</div>
