<div class="flex justify-between py-4 px-6 border-b-[1px] items-center">
  <h1 class="dashbord-heading-text text-[15px] md:text-[18px]">
    <i class="fa-solid fa-plus"></i> {{ editData ? "Update" : "Add" }} Education
  </h1>
  <button class="btn-secondary-light" (click)="dialogRef.close(true)">
    Close
  </button>
</div>
<div class="px-10 py-6">
  <form [formGroup]="form">
    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="name" class="mb-2 block font-medium text-[14px] text-slate-900">
            Degree Name
          </label>
          <select formControlName="degreeId" name="degreeId" id="degreeId"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">

            <option *ngFor="let item of degreeList" value="{{ item.id }}" class="font-semibold text-slate-800">
              {{ item.degreeName }}
            </option>
          </select>
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="date" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            Duration
          </label>
          <select formControlName="duration" name="duration" id="duration"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
            <!-- Default Select Option -->
            <!-- <option  class="font-semibold text-slate-300">Select Degree</option> -->
            <option *ngFor="let item of durationList" value="{{ item.id }}" class="font-semibold text-slate-800">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="date" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            Duration Type
          </label>
          <input formControlName="durationType" type="text" name="date" id="durationType"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="date" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            Passing Year
          </label>
          <input formControlName="passingYear" type="number" name="date" id="passingYear"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>

      <div class="w-full px-3 sm:w-full">
        <div class="mb-5">
          <label for="name" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            Institute Name
          </label>
          <input formControlName="instituteName" type="text" name="name" id="instituteName" placeholder="Institute Name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="name" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            Institute City
          </label>
          <input formControlName="instituteCity" type="text" name="name" id="instituteCity" placeholder="Institute City"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="name" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            Institute Country
          </label>
          <input formControlName="instituteCountry" type="text" name="name" id="instituteCountry"
            placeholder="Institute Country"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div>
        <mat-checkbox [disabled]="disable" formControlName="isPrescriptionShow" labelPosition="before">Show on
          Rx</mat-checkbox>
      </div>
    </div>

    <button class="btn-secondary w-full sm:fit" (click)="sendDataToParent()">
      {{ editData ? "Update" : "Submit" }}
    </button>
  </form>
</div>
