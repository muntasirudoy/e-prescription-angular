<div class="relative max-w-[450px] mx-auto mt-10 p-8 rounded-xl bg-white">
    <img routerLink="/" width="200" height="80" ngSrc="assets/auth/clr-logo.png" class="w-[200px] mx-auto" alt="logo" />

    @if (signupState().signupInput) {
    <app-signup-input />
    <div *ngIf="otp().otpError"
        class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50 font-semibold font-Roboto" role="alert">
        <i class="fa-solid fa-circle-exclamation mr-2"></i>
        {{ otp().otpError }}
    </div>

    <button [disabled]="otp().isLoading"
        class="bg-secondary py-2 w-full font-poppins text-center rounded-md mt-3 justify-center text-white hover:bg-primary duration-200"
        (click)="onRequestForOtp()">
        <div *ngIf="!otp().isLoading" class="flex justify-center items-center">
            <span>Signup</span>
            <i class="fa-solid ml-2 fa-right-to-bracket"></i>
        </div>
        <span *ngIf="otp().isLoading" class="loading loading-dots loading-md"></span>
    </button>
    <p class="text-center text-slate-900">
        Already have an account?
        <a routerLink="/login" class="text-slate-900 font-medium inline-flex space-x-1 items-center">
            <span> Login now </span><span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </span>
        </a>
    </p>
    }
    @if (signupState().SignupOtp) {

    <otp-input>
        <div class="py-8 flex justify-center mx-auto w-full">
            <app-otp (onOtpChange)="onOtpChange($event)" />
            @if (otp().isLoading) {

            }
        </div>
    </otp-input>

    }

    @if (otp().otpError) {
    {{otp().otpError}}
    }
</div>
