<mat-chip-listbox class="mat-mdc-chip-set-stacked inline-block mt-3" aria-label="Color selection"
    (change)="onSelectionChange($event)">
    @for (chip of availableColors; track chip) {
    <mat-chip-option [value]="chip.name" class="!w-fit">{{chip.name}}</mat-chip-option>
    }
</mat-chip-listbox>
