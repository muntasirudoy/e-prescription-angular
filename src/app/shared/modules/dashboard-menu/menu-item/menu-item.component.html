<a [routerLink]="href" class="sidebar-item flex items-center gap-3 p-3 " [class.sidebar-item--active]="active"
  [class.sidebar-item--compact]="collapsed">
  <span class="" [innerHTML]="iconSvg"></span>
  <span class="full-only">{{ label }}</span>
  <span *ngIf="count !== undefined" class=" full-only">{{ count }}</span>
</a>
