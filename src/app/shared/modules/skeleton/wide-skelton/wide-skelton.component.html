<div class="w-full bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 mb-4">
    <div class="flex flex-col md:flex-row">
        <!-- Left Side - Skeleton -->
        <div class="bg-gray-200 p-6 md:w-1/4">
            <!-- Date skeleton -->
            <div class="h-5 bg-gray-200 rounded-md w-24 animate-pulse mb-2"></div>

            <!-- Time skeleton -->
            <div class="h-5 bg-gray-200 rounded-md w-20 animate-pulse mb-6"></div>

            <!-- Chamber skeleton -->
            <div class="mt-4">
                <div class="h-5 bg-gray-200 rounded-md w-24 animate-pulse"></div>
            </div>

            <!-- Serial skeleton -->
            <div class="mt-4">
                <div class="h-5 bg-gray-200 rounded-md w-20 animate-pulse"></div>
            </div>

            <!-- Number with dot skeleton -->
            <div class="mt-4 flex items-center">
                <div class="w-3 h-3 bg-gray-300 rounded-full mr-2"></div>
                <div class="h-5 bg-gray-200 rounded-md w-4 animate-pulse"></div>
            </div>
        </div>

        <!-- Right Side - Skeleton -->
        <div class="p-6 md:w-3/4">
            <div class="flex flex-col md:flex-row justify-between mb-6">
                <!-- Patient info skeleton -->
                <div>
                    <div class="flex items-center">
                        <!-- Patient name skeleton -->
                        <div class="h-8 bg-gray-200 rounded-md w-40 animate-pulse"></div>
                        <!-- New badge skeleton -->
                        <div class="ml-2 h-6 bg-gray-200 rounded-full w-12 animate-pulse"></div>
                    </div>
                    <!-- Patient age skeleton -->
                    <div class="mt-2 h-5 bg-gray-200 rounded-md w-32 animate-pulse"></div>
                    <!-- Patient blood skeleton -->
                    <div class="mt-2 h-5 bg-gray-200 rounded-md w-36 animate-pulse"></div>
                </div>

                <!-- Hospital info skeleton -->
                <div class="mt-4 md:mt-0 text-right">
                    <!-- Hospital name skeleton -->
                    <div class="h-7 bg-gray-200 rounded-md w-48 ml-auto animate-pulse"></div>
                    <!-- Address skeleton -->
                    <div class="mt-2 h-5 bg-gray-200 rounded-md w-40 ml-auto animate-pulse"></div>
                </div>
            </div>

            <!-- Buttons skeleton -->
            <div class="flex flex-col md:flex-row gap-3">
                <!-- Cancel button skeleton -->
                <div class="h-10 bg-gray-200 rounded-md flex-1 animate-pulse"></div>

                <!-- Complete button skeleton -->
                <div class="h-10 bg-gray-200 rounded-md flex-1 animate-pulse"></div>

                <!-- Create Prescription button skeleton -->
                <div class="h-10 bg-gray-200 rounded-md flex-1 animate-pulse"></div>
            </div>
        </div>
