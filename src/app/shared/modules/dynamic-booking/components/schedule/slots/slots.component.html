<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  @for (item of slotList; track $index) { @if (item.patientCount > 0) {
  <mat-button-toggle (click)="selectSlot(item)" [value]="item.id">
    {{item.startTime + '-' + item.endTime }}
    <br />
    <span>({{ item.patientCount }} slot available)</span>
  </mat-button-toggle>

  }@else{
  No slots available
  }


  }
</mat-button-toggle-group>
