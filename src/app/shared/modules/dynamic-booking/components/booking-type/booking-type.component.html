<div class="flex flex-col items-center text-center">
  <!-- <app-card-title /> -->
  <div class="mt-6 flex gap-6 flex-wrap">
    @if (controlData?.config?.isInstant) {
    <app-booking-type-card
      (click)="onSelectItem('isInstant')"
      [typeName]="'Instant Call'"
    />
    }
    <app-booking-type-card
      (click)="onSelectItem('isSchedule')"
      [typeName]="'Schedule'"
    />
  </div>
</div>
