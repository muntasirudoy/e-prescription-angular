<!-- Main Content -->
<div class="h-full">


  <!-- Page Content -->
  <main class="p-6">
    <div class="mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Patient List</h2>
      <p class="text-gray-600 mt-1">View and manage your patient records</p>
    </div>

    <!-- Filters and Search -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
        <div class="relative w-full md:w-96">
          <input type="text" placeholder="Search patients..." [formControl]="searchField"
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
          <div class="absolute left-3 top-2.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <div class="flex space-x-3">


          <button (click)="addNewPatient()"
            class="bg-secondary  text-white px-4 py-2 rounded-lg transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add Patient
          </button>
        </div>
      </div>
    </div>

    <!-- Patient List -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="overflow-auto">
        <div
          class="grid grid-cols-6 bg-gray-50 py-3 px-6 text-xs font-medium uppercase tracking-wider text-gray-500 border-b">
          <div class="col-span-1">PATIENT'S NAME</div>
          <div class="col-span-1">MOBILE NO.</div>
          <div class="col-span-1">GENDER</div>
          <div class="col-span-1">AGE</div>
          <div class="col-span-1">BLOOD GROUP</div>
          <div class="col-span-1">ACTIONS</div>
        </div>


        <div class="h-[350px] overflow-auto hide-scrollbar" infinite-scroll [infiniteScrollDistance]="1"
          #scrollContainer [infiniteScrollDisabled]="false" [infiniteScrollThrottle]="150"
          [infiniteScrollContainer]="scrollContainerRef" (scrolled)="onScrollDown()">
          @for (details of patientList; track $index) {
          <app-patient-card [patient]="details" (goToPatientProfile)="goToPatientProfile($event)" />
          }
        </div>
      </div>
